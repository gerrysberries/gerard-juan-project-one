<!DOCTYPE html>
<html lang="en">

<head>

    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header class="header-super">
        <div class="wrapper header-super-wrapper">
            <h2 class="heading-sale">Hello everyone! 25% off all products</h2>
            <a href="#">CAD</a>
            <a href="#">English</a>
        </div>
    </header>

    <header class="header-main">
        <div class="wrapper header-main-wrapper">
            <a class="logo" href=""><img src="./assets/logo.png" alt=""></a>
            <nav class="nav-top">
                <ul>
                    <li><a href="./index.html"></a>Home</li>
                    <li><a href="./blog.html"></a>Blog</li>
                    <li><a href="./contact.html"></a>Contact us</li>
                </ul>
            </nav>
            <a class="cart" href="">
                <div class="cart-items">
                    <span class="cart-num">3</span>
                </div>

        </div>
    </header>

    <main>
        <section class="feature">
            <div class="wrapper feature-wrapper">
                <div class="feature-text-container">
                    <h1>65% off <span>new plant</span></h1>
                    <p>Pronia, with 100% natural, organic & plant shop.</p>
                    <a class="btn btn-feature" href="#">Discover now</a>

                    <img src="./assets/header.png" alt="photo of new pant on sale">
                </div>

        </section>

            <div class="wrapper">

                    <div class="payment-image-container">
                        <img src="./assets/icons/car.png" alt="delivery van icon">

                    </div>
                </div>
                <div class="card">
                    <div class="payment-image-container">
                        <img src="./assets/icons/card.png" alt="credit card icon">
                    </div>
                    <div class="payment-text-container">
                        <h4 class="pay-heading">safe payment</h4>
                        <p>With our payment gateway</p>
                    </div>
                </div>
                <div class="card">
                    <div class="payment-image-container">
                        <img src="./assets/icons/card.png" alt="card icon">
                    </div>
                    <div class="payment-text-container">
                        <h4 class="pay-heading">best services</h4>
                        <p>Friendly and super services</p>
                    </div>
                </div>
            </div>
